<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Taskinator</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/style-override.css">
</head>

<body>
    <header>
        <h1 class="page-title">Taskinator</h1>
        <p>Click the button below to add a new task!</p>
        <form id="task-form">
            <div class="form-group">
              <input type="text" name="task-name" placeholder="Enter Task Name" />
            </div>
            <div class="form-group">
              <select name="task-type" class="select-dropdown">
                <option value="" selected disabled>Pick a task type</option>
                <option value="" disabled>[Self-effectiveness]</option>
                <option value="Health">Health</option>
                <option value="Finance">Finance</option>
                <option value="Career">Career</option>
                <option value="Productivity">Productivity</option>
                <option value="" disabled>[Connection]</option>
                <option value="Social">Social</option>
                <option value="Love">Love</option>
                <option value="" disabled>[Stimulating]</option>
                <option value="Hobby">Hobby</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Spiritual">Spiritual</option>
                <option value="" disabled>[Fulfillment]</option>
                <option value="Personal-Growth">Personal Growth</option>
                <option value="Aspiration">Aspiration</option>
                <option value="Influence">Influence</option>
              </select>
            </div>
            <div class="form-group">
              <button class="btn" id="save-task" type="submit">Add Task</button>
          </div>
        </form>
    </header>

    <main class="page-content">
      <!-- Tasks In Progress -->
      <section class="task-list-wrapper">
          <h2 class="list-title">Tasks To Do</h2>
          <ul class="task-list" id="tasks-to-do">
          </ul>
      </section>


      <!-- Tasks In Progress -->
      <section class="task-list-wrapper">
        <h2 class="list-title">Tasks In Progress</h2>
        <ul class="task-list" id="tasks-in-progress">
        </ul>
    </section>


      <!-- Tasks In Progress -->
      <section class="task-list-wrapper">
        <h2 class="list-title">Tasks Completed</h2>
        <ul class="task-list" id="tasks-completed">
        </ul>
    </section>
    </main>

    <footer>
        &copy;2020 by Taskinator
    </footer>
  
    <script src="./assets/js/script.js"></script>
  </body>

</html>
